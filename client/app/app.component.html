<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
 <div class="container-fluid" id="navfluid">
   <div class="navbar-header">
     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
       <span class="sr-only">Toggle navigation</span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
     </button>
     <a class="navbar-brand"  [routerLink] ="['/']">RRSC</a>
   </div>
   <div class="collapse navbar-collapse" id="navigationbar">
      <ul class="nav navbar-nav">
          <li><a>Search By Date</a></li>
          <li><a>Filter By Date</a></li>
          <li><a>Geotag Data</a></li>
      </ul>
   </div><!-- /.navbar-collapse -->
 </div><!-- /.container-fluid -->
</nav>
<div style="text-align:center;margin-top:25px;">
  <h1>
    Welcome to {{ title }} !
  </h1>
  <form [formGroup]="pageForm" class = "well form" (ngSubmit)="onSubmit()">
      <input type="text" class="form-control input" formControlName="name" placeholder="Enter Name ">
      <input type="text" class="form-control input" formControlName="con" placeholder="Enter Country">
      <input type="text" class="form-control input" formControlName="year" placeholder="Enter Year" >
      <input type="submit" class="form-control input" style="visibility:hidden">
  </form>
  <div class="window">
    <div class="menubar" style="position:relative">
      <nav mat-tab-nav-bar>
        <a mat-tab-link class
        *ngFor="let link of routeLinks"
        [routerLink]="link.path"
        routerLinkActive="mat-tab-link-active" #rla="routerLinkActive"
        [active]="rla.isActive"
        [routerLinkActiveOptions]="{exact: true}"
        >
        {{link.label}}
      </a>
      </nav>
    </div>
      <div class="result">
          <router-outlet></router-outlet>
      <div>
  </div>
</div>
